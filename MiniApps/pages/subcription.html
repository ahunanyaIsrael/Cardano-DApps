<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Plans</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/subscription.css">
    <script type="module" src="/Js/subscription.js"></script>
</head>

<body>
    <header class="navbar">
        <div class="logo">
            <a href="index.html"><img src="/images/izyflix.jpeg" class="img-logo" alt="Logo"></a>
            
        </div>
       
        <nav>
            <ul class="nav-links">
                <li><a href="subcription.html">Home</a></li>
                <li><a href="#">Courses</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <div id="connect">
            <button id="bal">Connect</button>
        </div>
    </header>
    

    <section class="hero-section">
        <div class="overlay"></div>
        <div class="hero-content">
            <h1>Unlimited movies, <br>TV shows, and more</h1>
            <p>Anywhere. Anytime. Just for you.</p>
            <a href="#subscribe" class="cta-button">Get Started</a>
        </div>
    </section>

    <section id="subscribe" class="subscription-plans">
        <h2>Choose Your Plan</h2>
        <div class="plan-cards">
            <div class="plan-card">
                <h3>Basic</h3>
                <p class="price">10 ADA/month</p>
                <p>Basic access</p>
                <button class="buy-button1">Buy</button>
            </div>
            <div class="plan-card">
                <h3>Standard</h3>
                <p class="price" v>30 ADA/month</p>
                <p>All access</p>
                <button class="buy-button2" >Buy</button>
            </div>
            <div class="plan-card">
                <h3>Premium</h3>
                <p class="price">50 ADA/month</p>
                <p>All access + exclusive content</p>
                <button class="buy-button3">Buy</button>
            </div>
        </div>
    </section>
</body>

</html>
