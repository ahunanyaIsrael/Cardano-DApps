<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minting NFTs</title>
    <link rel="stylesheet" href="/css/membership.css">
    <script type="module" src="/Js/memebr.js"></script>
</head>
<body>
    <div class="navigation">
        <div class="logo-wrapper">
            <div class="logo">
                <a href="index.html"><img src="/images/izyContract.jpeg" alt=""></a>
            </div>
        </div>
        <div class="connect-to-wallet-wrapper">
            <div id="connect">
                <button id="connect-button">Connect Wallet</button>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="form-wrapper">
            <form id="mintNFT">
                <!-- NFT 1 -->
                <div class="nft-item">
                    <h1>Gold Memebership</h1>
                    <img src="/images/gold.jpeg" alt="NFT Image 1" class="nft-image">
                    <p>prices: 50ADA</p>
                    <button type="button" class="mint-button" id="gold">Buy</button>
                </div>

                <!-- NFT 2 -->
                <div class="nft-item">
                    <h1>Platinum Memebership</h1>
                    <img src="/images/platnium.jpeg" alt="NFT Image 2" class="nft-image">
                    <p>Price: 30ADA</p>
                    <button type="button" class="mint-button" id="platnium">Buy</button>
                </div>

                <!-- NFT 3 -->
                <div class="nft-item">
                    <h1>Bronze Memebership</h1>
                    <img src="/images/bronze.jpeg" alt="NFT Image 3" class="nft-image">
                    <p>Price: 10ADA</p>
                    <button type="button" class="mint-button" id="bronze">Buy</button>
                </div>

            </form>
        </div>
    </div>
</body>
</html>
