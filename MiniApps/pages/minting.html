<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minting NFTs</title>
    <link rel="stylesheet" href="/css/mintstyle.css">
    <script type="module" src="/Js/mintingNFT.js"></script>
</head>
<body>
    <div class="navigation">
        <div class="logo-wrapper">
            <div class="logo">
                <a href="index.html"><img src="/images/izyContract.jpeg" alt=""></a>
            </div>
        </div>
        <div class="connect-to-wallet-wrapper">
            <div id="connect">
                <button id="connect-button">Connect Wallet</button>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="form-wrapper">
            <form id="mintNFT">
                <span>NFT Name: <input type="text" id="name" placeholder="NFT Name" disabled></span>
                <span>Description: <input type="text" id="description" placeholder="Description" disabled></span>
                <span>Image: <input type="text" id="img" placeholder="Image" disabled></span>
                <button type="submit" disabled>Mint</button>
            </form>
        </div>
    </div>
</body>
</html>
